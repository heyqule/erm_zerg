[mod-setting-description]
enemy_erm_zerg-map-color=Define Map Color.
enemy_erm_zerg-team_color_enable=Team color may degrade some details. Disable Team Color to preserve original details.
enemy_erm_zerg-team_color=Define Team color. Alpha channel is ignored. Alpha is determined by "Team Color Blending Mode" setting.
enemy_erm_zerg-team_blend_mode=Team color blend mode. \n\n1 = (Alpha 0%) (Blend Mode: additive) \n2 = Alpha 25% \n3 = Alpha 50% \n4 = Alpha 66% \n5 = Alpha 75% \n6 = Alpha 90%
enemy_erm_zerg-team_color_preserve_gloss=Preserve glossy from original details. Team color is less saturated than defined color under this mode. (Blend Mode: additive-soft)
enemy_erm_zerg-on_vulcanus=Zerg bases can be found on Vulcanus.  Demolishers becomes Zerg's nydus worm. This only applies to the new units. Demolishers earthquake will also destroy ALL entities.\n\nWhen you enable this for an existing save, be prepare for periodic invasions!

