[mod-setting-description]
erm_zerg-map-color=Define Map Color.
erm_zerg-team_color_enable=Team color may degrade some details. Disable Team Color to preserve original details.
erm_zerg-team_color=Define Team color. Alpha channel is ignored. Alpha is determined by "Team Color Blending Mode" setting.
erm_zerg-team_blend_mode=Team color blend mode. \n\n1 = (Alpha 0%) (Blend Mode: additive) \n2 = Alpha 25% \n3 = Alpha 50% \n4 = Alpha 66% \n5 = Alpha 75% \n6 = Alpha 90%
erm_zerg-team_color_preserve_gloss=Preserve glossy from original details. Team color is less saturated than defined color under this mode. (Blend Mode: additive-soft)
erm_zerg-k2-creep=Enable K2 Creep for this race.

