[tips-and-tricks-item-description]
enemy_erm_zerg-general-info=An engineer had discovered a new specie in Nauvis' solar system!  You have found a recording about furious Zerg from a deform tank on Vulcanus. 
enemy_erm_zerg-nydus_worms=The Zerg has parasitized the demolishers and turned them into subfamily of the nydus worm.  They puke zerg units when being attacked.  Nydus worm kills any zerg on its path. This results quicker increase in evolutions and attack points.  Killing a nydus worm increases 5000 attack points.  
enemy_erm_zerg-planet-char=A new volcanic planet discovered in Nauvis' solar system.  Unlike Vulcanus, it's the home of the Legendary Zerg forces.\n\nIt contains new valuable minerals and geysers which are unique on this planet.\n\n
enemy_erm_zerg-economy=Some spawners, at greater or higher tier, now drop Larva Eggs.  Larva eggs are used to bridge the gap for biter eggs.  They can also used for other new recipes.
enemy_erm_zerg-overmind=Overmind is the master mind of zerg on Char.  You'll need to build PSI radar to reveal its present.  Once it's revealed, it will do everything to destroy your radar.  Defeating it yield great rewards!

