[tips-and-tricks-item-description]
enemy_erm_zerg-general-info=一名工程师在新地星的太阳系发现了一个新物种！你在祝融星的一辆变形坦克中找到了一段关于愤怒异虫的录音。\n\n异虫卵：你可以捕获孵化场、虫穴和主巢。它们随后会成为被捕获的撕咬虫巢。这个功能将在后续版本中更改。
enemy_erm_zerg-nydus_worms=异虫族已经将撼地虫寄生，并将他们变成坑道虫的变种。它们在被攻击时会击杀异虫族单元。坑道虫会击杀其路径上的异虫族，导致进化因子和攻击点更快增加。 杀死一个坑道虫增加5000个攻击点。
enemy_erm_zerg-planet-char=一个新的火山星球在新地星的太阳系中发现。与祝融星不同，它是传奇异虫势力的家园。目前开发中，可能会在未来版本更改。

