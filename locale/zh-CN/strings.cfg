[mod-setting-description]
enemy_erm_zerg-map-color=定义地图颜色。
enemy_erm_zerg-team_color_enable=队伍颜色可能会掩盖一些细节。禁用队伍颜色以保留原本细节。
enemy_erm_zerg-team_color=定义队伍颜色。Alpha 通道被忽略。Alpha 由「队伍颜色混合模式」设置决定。
enemy_erm_zerg-team_blend_mode=队伍颜色混合模式。\n\n1 = （Alpha 0%）（混合模式：相加）\n2 = Alpha 25%\n3 = Alpha 50%\n4 = Alpha 66% \n5 = Alpha 75% \n 6 = Alpha 90%
enemy_erm_zerg-team_color_preserve_gloss=保留原本细节中的高光。队伍颜色相比设置的颜色会不那么高饱和度。（混合模式：加法，柔和）
enemy_erm_zerg-k2-creep=启用来自模组 Krastorio 2 中的生物质和地面菌毯机制。
enemy_erm_zerg-on_vulcanus=祝融星上可以找到异虫族基地。撼地虫变为异虫族中的坑道虫。这只适用于新生成的单位。 \n\n当您为现有的存档启用此功能时，准备应对定期的入侵！

