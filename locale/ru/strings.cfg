[mod-setting-description]
erm_zerg-map-color=Обозначаемый цвет на карте.
erm_zerg-team_color_enable=Цвет команды может ухудшить качество детализации. Отключите цвет команды, чтобы сохранить оригинальную стилистику зергов.
erm_zerg-team_color=Определяет цвет команды. Alpha канал игнорируется, и он задается настройкой «Метод наложения на цвета команды».
erm_zerg-team_blend_mode=Режимы наложения на цвета команды. \n\n1 = (Alpha 0%) (Blend Mode: additive) \n2 = Alpha 25% \n3 = Alpha 50% \n4 = Alpha 66% \n5 = Alpha 75% \n6 = Alpha 90%
erm_zerg-team_color_preserve_gloss=Придает глянцевую детализацию к оригиналу. Этот режим делает цвет команды менее насыщенным, по сравнению с изначальным цветом. (Blend Mode: additive-soft)
erm_zerg-k2-creep=Включает для этой расе слизь из мода K2.

