[tips-and-tricks-item-description]
enemy_erm_zerg-general-info=Инженер открыл новый вид в солнечной системе Наувиса! Вы получили  записи о бушующих Зергах из поврежденной техники на Вулкане.
enemy_erm_zerg-nydus_worms=Зерги парализовали разрушителей и превратили их в подвид Червей Нидуса. Теперь они выплевывают зергов, когда вы атакуете их. Черви Нидуса убивают любого зерга на их пути, что ведет к быстрому нарастанию эволюции и очков атаки. Убийство Червя Нидуса добавляет 5000 очков атаки зергам.
enemy_erm_zerg-economy=Некоторые ульи более высокого уровня теперь создают яйца личинок. Эти яйца заменяют собой яйца кусак, и также используются в рецептах.

