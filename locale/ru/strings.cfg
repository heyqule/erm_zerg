[mod-setting-description]
enemy_erm_zerg-map-color=Обозначаемый цвет на карте.
enemy_erm_zerg-team_color_enable=Цвет команды может перекрывать некоторые детали. Отключите "Цвет команды" для наслаждения изначальными деталями.
enemy_erm_zerg-team_color=Определяет цвет команды. Alpha канал игнорируется, и он задается настройкой «Метод наложения на цвета команды».
enemy_erm_zerg-team_blend_mode=Режимы наложения на цвета команды. \n\n1 = (Alpha 0%) (Blend Mode: additive) \n2 = Alpha 25% \n3 = Alpha 50% \n4 = Alpha 66% \n5 = Alpha 75% \n6 = Alpha 90%
enemy_erm_zerg-team_color_preserve_gloss=Сохранять блеск из оригинальных деталей. Цвет команды менее насыщен, чем заданный цвет в этом режиме. (Режим смешивания: мягкий)
enemy_erm_zerg-on_vulcanus=Базы Зергов можно найти на Вулкане. Все новые разрушители становятся Червями Нидуса. Землетрясения от разрушителей будут также разрушать ВСЕ строения. \n\n Если включите данную настройку в уже существующем сохранении, будьте готовы к периодическим вторжениям!

